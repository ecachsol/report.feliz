    .balloon {
      position: absolute;
      bottom: -120px;
      width: 60px;
      height: 80px;
      border-radius: 50%;
      background: pink;
      opacity: 0.8;
      animation: floatUp 8s infinite ease-in-out;
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -25px;
      left: 50%;
      width: 2px;
      height: 25px;
      background: #444;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }

    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: #fff;
      opacity: 0.7;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh) rotate(0deg);
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
      }
    }

    footer {
